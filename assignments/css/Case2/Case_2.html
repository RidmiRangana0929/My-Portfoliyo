<!DOCTYPE html>
<html lang="en">
<head>

    <link href="../../../assets/css/normalize.css"

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            font-family: 'Poppins',sans-serif;
        }
        header{
            background: white;
            box-shadow: 0px -1px 8px 2px #1c1717e8;
            position: relative;

        header>img{

        header>nav{

            top: 0;
        }
        header>nav>ul>li{
            display: inline-block;
            padding: 10px;
            font-family: 'Poppins',sans-serif;
            color: rgba(46,41,41,0.96);
        }

</head>
<body>

<header>
    <img alt="ijse logo" src="assets/photo_2022-08-21_10-13-57.jpg">
    <nav>
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>


<main>
    <aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </nav>
    </aside>
</main>
<main>
    <section>
        <img src="assets/gif.gif">
